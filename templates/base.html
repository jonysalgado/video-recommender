<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ1i-il-8tIfn_xQlHLP8RfGhes7fmGHsyCw&usqp=CAU">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <body>
    {% block scripts %}{% endblock %}
    <div class="container">
      <h1>{{ title }}</h1>
      <h5>Horas do Ãºltimo update: {{ last_update }}h</h5>
      <div class="pull-right">
        <div class="btn-group">
            <button class="btn btn-success" style="background:#3630a3;color:white;font-size: 11px;">{{user_name }}</button>
            <button class="btn btn-success" 
                    data-toggle="dropdown" style="background:#3630a3;color:white;font-size: 11px;">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
                <li>
                    <a href="#logout">Logout</a>
                </li>
                <li>
                  <a href="#delete">Delete account</a>
              </li>
            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <h5 style="text-align: center">Version: v1.1.2</h5>
    <h5 style="text-align: center">Contato: jonysalgadofilho@gmail.com</h5>
